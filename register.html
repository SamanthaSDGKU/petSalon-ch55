<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <header>
        <!-- Navbar from bootstrap -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Fashion Pet</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="services.html">Services</a>
              <a class="nav-link" href="register.html">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div>
        <!-- form for register new pets-->
        <h2>Register a new pet</h2>

        <div id="alertContainer">

        </div>

        <div id="alert-error" class="alert alert-danger hide" role="alert">
          Please, add all the information required!
        </div>
        
        <div class="form-container">
          <div class="mb-3">
            <label>Name:</label>
            <input class="form-control" type="text" id="txtName" />
          </div>
          <div class="mb-3">
            <label>Age:</label>
            <input class="form-control" type="number" id="txtAge" min="0"/>
          </div>
          <div class="mb-3">
            <label>Gender:</label>
            <input class="form-control" type="text" id="txtGender" />
          </div>
          <div class="mb-3">
            <label>Breed:</label>
            <input class="form-control" type="text" id="txtBreed" />
          </div>
          <div class="mb-3">
            <label>Service:</label>
            <select class="form-select" id="txtService">
                <option value="" disabled selected>-- Select a Service --</option>
                <option value="Grooming">Grooming</option>
                <option value="Vaccines">Vaccines</option>
                <option value="Nails">Nails</option>
            </select>
          </div>

          <div>
            <button class="btn btn-primary" onclick="register()">Register</button>
          </div>
        </div>
      </div>
      <!-- end of the form-->
    </main>

    <section class="container">
      <h2>Registered pets</h2>
      <p id="petsCounter"></p>
      <div id="petNames"></div>

      <table class="table">
        <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Actions</th>
        </thead>
        <tbody id="petRows">
          
        </tbody>
      </table>

    </section>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/display.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
